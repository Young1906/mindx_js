e.preventDefault();<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purrfect</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    
    <!-- css -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/card.css">
    
    
		
</head>
<body>

    <!-- nav bar here, should be on every page -->
    <div onclick="handleNav(event)">
        <div class="wrapper" id="nav_wrapper">
            <nav>
              <!-- <div></div> -->
              <ul>
                <li id=nav_index class="active">
                    <a href="#" class=navItem>Home</a>
                </li>
                <li data-dedata="160px">
                    <a href="#" class=navItem>Leader Board</a>
                </li>
                <li data-dedata="320px">
                    <a href="#" class=navItem>Shop</a>
                </li>
                <li id=nav_upload>
                    <a href="upload.html" class=navItem>Upload</a>
                </li>
              </ul>
            </nav>
          </div>
    </div>

    <!-- main app -->
    <div id=app_container>
        <div class="card">
            <!-- Cat Img -->
            <div class=img_container id=img_container>
                <img id=cat_img src="">
            </div>
            
            <!-- Button div -->
            <div class=btn_container onclick="handleVote(event)">
                <div class="btn dislike" score=0 id=btn_dislike>
                    <span class="material-icons dislike" score=0 id=btn_dislike>
                        close
                    </span>
                </div>
                
                <div class="btn like" score=1 id=btn_like>  
                    <span class="material-icons" score=1 id=btn_like>
                        favorite
                    </span>
                </div>

                <div class="btn superlike" score=2 id=btn_superlike>
                    <span class="material-icons superlike" score=2 id=btn_superlike>
                        star
                    </span>                        
                </div>
            </div>
            
            <!-- Decription and rating -->
            <div class=des_container>
                <!-- name and rating -->
                <div class=name_rating>
                    <span id=cat_name></span>
                    <span id=cat_rating></span>
                </div>
                
                <!-- description -->
                <div class=description>
                    <span id="cat_desc" onclick="toggleExpand()"></span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- footer: style to be defined in css/global.css -->
    <div class=footer></div>

    <!-- js file for this page -->
    <!-- <script src="js/tinderCat.js"></script>     -->
    <script src="js/nav.js"></script>
</body>
</html>
