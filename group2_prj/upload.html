<body>

    <!-- nav bar here, should be on every page -->
    <div onclick="handleNav(event)">
        <div class="wrapper" id="nav_wrapper">
            <nav>
              <!-- <div></div> -->
              <ul>
                <li id=nav_index>
                    <a href="#" class=navItem>Home</a>
                </li>
                <li data-dedata="160px">
                    <a href="#" class=navItem>Leader Board</a>
                </li>
                <li data-dedata="320px">
                    <a href="#" class=navItem>Shop</a>
                </li>
                <li id=nav_upload  class="active">
                    <a href="upload.html" class=navItem>Upload</a>
                </li>
              </ul>
            </nav>
          </div>
    </div>

    <div id="upload_container">
        <form enctype="multipart/form-data">
            <div class="form-group">
                <label for="catName">Name</label>
                <input type="text" class="form-control" id="catName" aria-describedby="name" placeholder="Kitty Lil Paw" required>
                </div>
            <div class="form-group">
                <label for="catDesc">Short Description</label>
                <textarea class="form-control" id="catDesc" rows="3" required></textarea>
            
            </div>
            <div class="form-group">
                <label for="catImg">Image</label>
                <input type="file" class="form-control-file" id="catImg">
            </div>
            <button type="submit" class="btn btn-primary" onclick="handleUpload(event)">Upload</button>
        </form>
    </div>

    <script src="js/nav.js"></script>
    <script src="js/upload.js"></script>
</body>
